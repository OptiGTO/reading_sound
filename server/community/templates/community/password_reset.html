{% extends 'community/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>비밀번호 재설정</h3>                                <!-- 제목 -->
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="email">이메일 주소</label>         <!-- 이메일 입력 필드 -->
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   name="email" 
                                   required 
                                   placeholder="가입시 사용한 이메일을 입력하세요">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                비밀번호 재설정 링크 받기                  <!-- 제출 버튼 -->
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">
                        계정이 기억나셨나요? 
                        <a href="{% url 'community:login' %}">로그인하기</a>  <!-- 로그인 페이지 링크 -->
                    </p>
                </div>
            </div>
            {% if messages %}                                              <!-- 메시지 표시 영역 -->
            <div class="mt-3">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
