<!-- File: community/templates/community/post.html -->
{% extends 'community/index.html' %}
{% load static %}

{% block content %}
<section class="section active" id="post-section">
  <h2>글 작성</h2>
  
  <form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <!--
      form.as_p: Django가 각 필드를 <p>단위로 묶어 출력. 
      더 세밀하게 제어하고 싶다면, {{ form.title.label_tag }} + {{ form.title }} 처럼 개별적으로 작성 가능
    -->
    
    <button type="submit" class="btn hover-effect">글쓰기</button>
  </form>
</section>
{% endblock %}
